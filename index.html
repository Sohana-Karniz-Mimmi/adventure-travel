<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Travel</title>

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Local Css -->
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/responsive.css" />
  </head>
  <body>
    <!-- Header Start Here -->
    <header class="header">
      <div class="container">
        <!-- Navbar start here -->
        <nav class="nav-container">
          <div class="logo-container">
            <div class="logo">
              <img src="Images/Group 40071 (2).png" alt="" />
            </div>
            <h1 class="section-title web-site-name">
              Adventure <span class="span-text">Travel</span>
            </h1>
            <div class="menu-bar">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <div class="items-container">
            <ul id="nav_area" class="menus">
              <li><a href="#">Home</a></li>
              <li><a href="#">Packages</a></li>
              <li><a href="#">Testimonial</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
        <!-- Navbar ends here -->

        <!-- banner section starts here-->
        <div class="banner">
         
            <div class="banner-container">
              <div class="banner-content-wrapper">
                <div class="banner-content">
                  <h4 class="banner-title section-title">Explore Your Travel</h4>
                  <p class="banner-description">
                    Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
                  </p>
                </div>
              </div>
  
              <div class="banner-box-wrapper banner-content-wrapper">
                <div class="banner-input-box">
                  <div class="banner-box">
                    <input type="text" placeholder="Where go">
                  </div>
                  <div class="banner-box">
                    <input type="text" placeholder="When" name="" id="">
                    <i class="fa-solid fa-arrow-down-long"></i>
                  </div>
                  <div class="banner-box">
                    <input type="text" placeholder="Select Type" name="" id="">
                    <i class="fa-solid fa-arrow-down-long"></i></div>
                  <div class="banner-box">
                    <input class="btn-primary banner-btn" type="button" value="Find Now">
                    <i class="fa-solid fa-magnifying-glass banner-btn"></i>
                  </div>
                </div>
              </div>
            </div>

        </div>
        
        <!-- banner section end here-->
        
      </div>
    </header>
    <!-- Header Ends Here -->

    <br><br><br><br><br><br><br><br><br><br>
  </body>
</html>
